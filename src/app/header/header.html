<div class="header">
  <div class="header__globe">
    <button (click)="goToHomePage()">
      <i class="bi bi-globe"></i>
    </button>
  </div>
  <div class="title">
    @if (currentUrl === '/home') {
      {{ 'Architectural Wonders of the World' | uppercase }}
    }
  </div>
  <div class="button">
    
    <div class="button__search-bar">
      <button>
        <i class="bi bi-search"></i>
      </button>
      <input type="text" placeholder="Search...">
    </div>
    <div class="button__quiz">
      <button (click)="goToQuizPage()">
        Quiz Me!!
      </button>
    </div>
    <div class="button__bg-mode">
      <button (click)="onToggleBgMode()">
        @if (isDarkMode) {
          <i class="bi bi-sun"></i>
        } @else {
          <i class="bi bi-moon"></i>
        }
      </button>
    </div>
  </div>
</div>
