<div class="header">
  <div class="search-bar">
    <button>
      <i class="bi bi-search"></i>
    </button>
    <input type="text" placeholder="Search...">
  </div>
  <div class="title" (click)="goToHomePage()">
    {{ 'Architectural Wonders of the World' | uppercase }}
  </div>
  <div class="buttons">
    <div class="button__quiz" (click)="goToQuizPage()">
      <button>
        Quiz Me!!
      </button>
    </div>
    <div class="button__bg-mode">
      <button>
        @if (isNightMode) {
          <i class="bi bi-sun"></i>
        } @else {
          <i class="bi bi-moon"></i>
        }
      </button>
    </div>
  </div>
</div>
