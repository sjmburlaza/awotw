<div class="home-container">
  <div class="content">
    @for (group of groups; track group.groupName) {
      <div class="group">
        <div class="items">
          @for (item of group.items; track item.id) {
            <div #animatedItem 
              class="item" 
              [ngStyle]="getDynamicStyle(item)"
              (click)="goToDetailPage(item.id)"
            >
                {{ item.codename }}
            </div>
          }
        </div>
        <div class="group__name">
          {{ group.groupName }}
        </div>
      </div>
    }
  </div>
  <div class="modes">
    @for (mode of sortModes; track $index) {
      <div class="mode" 
        [ngClass]="{'selected-mode': mode.isSelected}" 
        (click)="sort(mode)"
      >
        {{ mode.name }}
      </div>
    }
  </div>
</div>
